<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table border>
    <tr class="linha1">
      <td class="td1"></td>
      <td class="td2" colspan="4"></td>
      <td class="td3" colspan="2"></td>
    </tr>
    <tr class="linha2">
      <td class="td4" colspan="2"></td>
      <td class="td5"></td>
      <td class="td6" rowspan="2"></td>
      <td class="td7" colspan="2" rowspan="5"></td>
      <td class="td8" rowspan="3"></td>
    </tr>
    <tr class="linha3">
      <td class="td9" colspan="3" rowspan="3"></td>
    </tr>
    <tr class="linha4">
      <td class="td10" rowspan="2"></td>
    </tr>
    <tr class="linha5">
      <td class="td11" rowspan="2"></td>
    </tr>
    <tr class="linha6">
      <td class="td12" colspan="4">
        <div class="social-icons">
          <img src="twitter.png" alt="Twitter">
          <img src="youtube.png" alt="YouTube">
          <img src="instagram.png" alt="Instagram">
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
